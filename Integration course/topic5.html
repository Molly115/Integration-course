<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05: WCAG Guidelines</title>
    <style>
        :root {
            --bg-dark: #050a18;
            --card-bg: #0c1226;
            --primary-blue: #3b82f6;
            --accent-green: #10b981;
            --text-main: #ffffff;
            --text-dim: #8fa0bc;
            --border: #1e293b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-btn {
            color: var(--text-main);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .back-btn:hover { color: var(--accent-green); }

        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .label { color: var(--accent-green); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        <h1>WCAG Standards</h1>
        <p class="text-dim">Implementing Web Content Accessibility Guidelines for an inclusive digital world.</p>
    </header>

    <div class="section-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px;">
        <div class="card" style="background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 25px;">
            <h2 style="color: var(--accent-green); border-left: 4px solid var(--accent-green); padding-left: 15px;">What is WCAG?</h2>
            <p>The <strong>Web Content Accessibility Guidelines (WCAG)</strong> are technical standards developed by the W3C to help make the digital world accessible to people with disabilities.</p>
            <ul>
                <li>Created by collaboration between disability groups, governments, and research organizations.</li>
                <li>Considered the universal standard for digital accessibility.</li>
                <li>Essential for organizations wanting to comply with the Americans with Disabilities Act (ADA).</li>
            </ul>
        </div>

        <div class="card" style="background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 25px;">
            <h2 style="color: var(--accent-green); border-left: 4px solid var(--accent-green); padding-left: 15px;">Best Practices</h2>
            <ul>
                <li><strong>Consistent Elements:</strong> Maintain navigation, headers, and footers across all pages.</li>
                <li><strong>Extended Time Limits:</strong> Ensure users have enough time to complete form-entry functions.</li>
                <li><strong>Remove Barriers:</strong> Use success criteria to identify and fix accessibility obstacles.</li>
            </ul>
        </div>

        <div class="card" style="background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 25px; grid-column: 1 / -1;">
            <h2 style="color: var(--accent-green); border-left: 4px solid var(--accent-green); padding-left: 15px;">Why It Matters</h2>
            <p>Accessibility ensures that all users, regardless of physical or cognitive ability, can perceive, understand, navigate, and interact with the web.</p>
            <div style="background: rgba(16, 185, 129, 0.1); border-left: 4px solid var(--accent-green); padding: 15px; margin-top: 15px; color: var(--accent-green);">
                <strong>Fact:</strong> WCAG isn't a law itself, but it is the recognized pathway to meeting legal accessibility requirements globally.
            </div>
        </div>
    </div>
